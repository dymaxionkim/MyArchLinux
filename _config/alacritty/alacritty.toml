live_config_reload = true

# https://github.com/alacritty/alacritty-theme
import = [
    "~/.config/alacritty/themes/themes/gruvbox_material_medium_dark.toml"
]

[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "alacritty"

[font]
size = 12.0

[font.bold]
family = "D2Coding Nerd Font"
style = "Bold"

[font.bold_italic]
family = "D2Coding Nerd Font"
style = "Bold Italic"

[font.italic]
family = "D2Coding Nerd Font"
style = "Italic"

[font.normal]
family = "D2Coding Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[window.dimensions]
columns = 90
lines = 28
